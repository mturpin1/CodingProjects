<html>
    <head>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    </head>
    <body>
        <a-scene>
            <a-entity camera look-controls wasd-controls='acceleration:500; fly:true' position='1 1 10'></a-entity>
            <a-plane position='0 0 -3.5' rotation='-90 0 0' width='1000' height='1000' color='green'></a-plane>
            <a-sky color='blue'></a-sky>
            <a-box position='0 0 -5' rotation='0 90 0' width='1' height='8' depth='1' color='#723d2a'></a-box>
            <a-box position='5 0 -5' rotation='0 90 0' width='1' height='8' depth='1' color='#723d2a'></a-box>
            <a-box position='2 7.5 -5' rotation='90 90 0' width='1' height='15' depth='4' color='red'></a-box>
            <a-text style="font-family: 'Leckerli One', cursive" value="Mr. McKee Is Da" position='-5 7 -3' width='40' color='black'></a-text>
            <a-box position='1.5 5 -5' rotation='90 0 0' width='16' height='0.5' depth='1' color='black'></a-box>
            <a-box position='1.5 10 -5' rotation='90 0 0' width='16' height='0.5' depth='1' color='black'></a-box>
            <a-box position='-6 7 -5' rotation='0 90 90' width='5' height='0.5' depth='1' color='black'></a-box>
            <a-triangle material='side: double' scale='10 8 10' material.height='20' position='11.5 9 -5' rotation='0 0 33' width='10' height='25' depth='5' color='red'></a-triangle>
            <a-box position='5 4 -5' rotation='0 90 45' width='1' height='1' depth='1' color='black'></a-box>
            <a-box position='0 4 -5' rotation='0 90 45' width='1' height='1' depth='1' color='black'></a-box>
            <a-sphere animation="property: color; from: white; to: black; loop: true; dur: 1500" class='light' position='8 4.75 -4' radius='0.3'></a-sphere>
            <a-sphere class='light' position='6 4.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='4 4.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='2 4.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='0 4.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-2 4.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-4 4.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='8 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='6 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='4 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='2 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='0 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-2 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-4 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-5.75 9.75 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-5.75 8.25 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-5.75 6.5 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light' position='-5.75 4.75 -4' radius='0.3' color='white'></a-sphere>    
        </a-scene>
    </body>
</html>
