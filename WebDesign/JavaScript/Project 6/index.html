<html>
    <head>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity camera look-controls wasd-controls='acceleration:200; fly:true' position='1 1 10'></a-entity>
            <a-plane position='0 0 -3.5' rotation='-90 0 0' width='1000' height='1000' color='green'></a-plane>
            <a-sky color='blue'></a-sky>
            <a-box position='0 0 -5' rotation='0 90 0' width='1' height='9' depth='1' color='brown'></a-box>
            <a-box position='5 0 -5' rotation='0 90 0' width='1' height='9' depth='1' color='brown'></a-box>
            <a-box position='2 7.5 -5' rotation='90 90 0' width='1' height='15' depth='4' color='red'></a-box>
            <a-box position='1.5 5 -5' rotation='90 0 0' width='16' height='0.5' depth='1' color='black'></a-box>
            <a-box position='1.5 10 -5' rotation='90 0 0' width='16' height='0.5' depth='1' color='black'></a-box>
            <a-box position='-6 7 -5' rotation='0 90 90' width='5' height='0.5' depth='1' color='black'></a-box>
            <a-triangle position='15 7.5 -5' rotation='0 0 90' width='10' height='25' depth='5' color='red'></a-triangle>
            <a-sphere position='0 7 -4' radius='0.1' color='yellow'></a-sphere>
                
        </a-scene>
    </body>
</html>
