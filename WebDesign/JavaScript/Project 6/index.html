<html>
    <head>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity camera look-controls wasd-controls='acceleration:500; fly:true' position='1 1 10'></a-entity>
            <a-plane position='0 0 -3.5' rotation='-90 0 0' width='1000' height='1000' color='green'></a-plane>
            <a-sky color='blue'></a-sky>
            <a-box position='0 0 -5' rotation='0 90 0' width='1' height='8' depth='1' color='#723d2a'></a-box>
            <a-box position='5 0 -5' rotation='0 90 0' width='1' height='8' depth='1' color='#723d2a'></a-box>
            <a-box position='2 7.5 -5' rotation='90 90 0' width='1' height='15' depth='4' color='red'></a-box>
            <a-box position='1.5 5 -5' rotation='90 0 0' width='16' height='0.5' depth='1' color='black'></a-box>
            <a-box position='1.5 10 -5' rotation='90 0 0' width='16' height='0.5' depth='1' color='black'></a-box>
            <a-box position='-6 7 -5' rotation='0 90 90' width='5' height='0.5' depth='1' color='black'></a-box>
            <a-triangle material='side: double' scale='10 8 10' material.height='20' position='15 7.5 -5' rotation='0 0 30' width='10' height='25' depth='5' color='red'></a-triangle>
            <a-box position='5 4 -5' rotation='0 90 45' width='1' height='1' depth='1' color='black'></a-box>
            <a-box position='0 4 -5' rotation='0 90 45' width='1' height='1' depth='1' color='black'></a-box>
            <a-sphere class='light1' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light2' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light3' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light4' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light5' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light6' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light7' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light8' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light9' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light10' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light11' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light12' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light13' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light14' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light15' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light16' position='0 7 -4' radius='0.3' color='white'></a-sphere>
            <a-sphere class='light17' position='0 7 -4' radius='0.3' color='white'></a-sphere>    
        </a-scene>
    </body>
</html>
