<html>
<head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <link href="spongebob_squarepants/scene.gltf">
</head>
<body>
    
    <!-- start that bad boi here -->
    <a-scene>
        <a-entity camera look-controls wasd-controls='acceleration:200; fly:true' position='1 1 10'></a-entity>
        <a-plane position='0 0 -3.5' rotation='-90 0 0' width='1000' height='1000' color='green'></a-plane>
        <a-box position='0 1.25 -5' rotation='0 45 0' color='#EF2D5E'></a-box>
        <a-sphere position='0 10 -5' radius='4' color='blue'></a-sphere>
        <a-cylinder position='0 0 4'  rotation='-90 0 0' width='4' height='4' color='purple'></a-cylinder>
        <a-sky color='blue'></a-sky>
        <a-gltf-model src='spongebob_squarepants/scene.gltf' position='0 0 0' scale='100 100 100'></a-gltf-model>
    </a-scene>
</body>
</html>
