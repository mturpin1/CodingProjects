<!doctype html>
<html lang='en'>
<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'>
    
    <title>jQuery Selectors Lab</title>
</head>
<body>
    <div class="container w-100 mx-auto bg-dark border border-dark text-light justify-content-center text-center">
        <div class="row my-3">
            <div class="col">
                <button class="btn btn-primary mx-auto" id="Btn1">Change some text</button>
            </div>
            <div class="col">
                <button class="btn btn-warning mx-auto" id="Btn2">Add some numbers</button>
            </div>
            <div class="col">
                <button class="btn btn-success mx-auto" id="Btn3">Change some text</button>
            </div>
        </div>
        
        <!--new row -->
        <div class="row my-3">
            <div class="col">
                <span class="bg-light text-dark p-2 mx-auto rounded" id="Result1">Change me!</span>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" placeholder='Number 1' id="Result2">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder='Number 2' id="Result3">
                    </div>
                </div>
            </div>
            <div class="col">
                <span class="bg-light text-dark p-2 mx-auto rounded" id="Result4">Make me bigger!</span>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <span class="bg-light text-dark p-2 mx-auto rounded" id="Result5">Sum here</span>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js' integrity='sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js' integrity='sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
