<!doctype html>
<html lang='en'>
<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <title>Weather Boi</title>
</head>
<body>
    <div class="container mx-auto text-center border border-dark w-50 rounded p-3">
        <h1 class="h1 my-3">Find the weather</h1> <br>
        <input type="text" class="form-control mx-auto w-25" id="city">
        <button class="btn btn-primary mx-auto w-25 my-3" id="submit">Submit!</button>
        <table class="form-control p-3">
            <tr>
                <th border='1' class="font-weight-bold p-3">High</th>
                <th border='1' class="font-weight-bold p-3">Low</th>
                <th border='1' class="font-weight-bold p-3">Pressure</th>
                <th border='1' class="font-weight-bold p-3">Humidity</th>
            </tr>
            <tr>
                <td id="result1"></td>
                <td id="result2"></td>
                <td id="result3"></td>
                <td id="result4"></td>
            </tr>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
