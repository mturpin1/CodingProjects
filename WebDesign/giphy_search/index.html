<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cat GIF Search Tool</title>
</head>
<body style='background-color: #287253;'>
    <div class="container w-75 my-5">
        
        <div class="row">
            <div class="display-4 mx-auto">GIF Search Tool</div>
        </div>
        
        <!-- search bar
            <div class="row">
                <input type='text' class='form-control w-25 mx-auto  my-1' placeholder="Find a Gif!" id='search'>
            </div>
        -->

        <!-- number input
            <div class="row justify-content-between my-1 w-25 mx-auto">
                <input type="number" class="form-control" placeholder="How many?">
            </div>
        -->

        <div class="row justify-content-between my-1">
            <button class='btn btn-warning w-25 mx-auto my-1' id='submit'>Find Cat GIF's!</button> <!-- submit button -->
        </div>
    </div>
    
    <div class="container w-100 mx-auto">
        <div class="row justify-content-between mb-5 w-100 mx-auto" id='result'> <!-- empty result div -->
            
        </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
