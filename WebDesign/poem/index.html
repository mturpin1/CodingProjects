    <div id="wrapper">
        <div id="line1">There once was man from Peru,</div>
        <div id="line2">Who dreamed he was eating his shoe.</div>
        <div id="line3">He woke with a fright in the middle of the night,</div>
        <div id="line4">To find that his dream had come true.</div>
    </div>
